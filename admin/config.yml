backend:
  name: git-gateway
  branch: main
  # For GitHub: uncomment below and comment out git-gateway
  # name: github
  # repo: your-username/joy-of-learning-website

# Enable editorial workflow for drafts
publish_mode: editorial_workflow

# Media folder where uploaded images will be stored
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Site URL for previews
site_url: https://joyoflearning.co.in

# Collections define the content types
collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "config"
        label: "Site Configuration"
        file: "src/data/content.json"
        fields:
          - label: "Site Title"
            name: "site"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "URL", name: "url", widget: "string" }

  - name: "hero"
    label: "Hero Section"
    files:
      - name: "hero"
        label: "Hero Content"
        file: "src/data/content.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Headline"
                name: "headline"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Hindi", name: "hi", widget: "string" }
              - label: "Subheadline"
                name: "subheadline"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Hindi", name: "hi", widget: "text" }
              - label: "CTA Primary Button"
                name: "ctaPrimary"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Hindi", name: "hi", widget: "string" }
              - label: "CTA Secondary Button"
                name: "ctaSecondary"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Hindi", name: "hi", widget: "string" }
              - { label: "Background Image", name: "backgroundImage", widget: "image" }

  - name: "philosophy"
