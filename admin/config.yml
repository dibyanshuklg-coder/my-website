    files:
      - name: "philosophy"
        label: "Philosophy Content"
        file: "src/data/content.json"
        fields:
          - label: "Philosophy Section"
            name: "philosophy"
            widget: "object"
            fields:
              - label: "Label"
                name: "label"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Hindi", name: "hi", widget: "string" }
              - label: "Headline"
                name: "headline"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Hindi", name: "hi", widget: "string" }
              - label: "Body Text"
                name: "body"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Hindi", name: "hi", widget: "text" }
              - { label: "Background Image", name: "backgroundImage", widget: "image" }
              - label: "Principles"
                name: "principles"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "select", options: ["Leaf", "Shield", "Flower2", "Check", "X"] }
